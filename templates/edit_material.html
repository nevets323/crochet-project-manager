{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Edit Material</h1>
            <a href="{{ url_for('materials_list') }}" class="btn btn-outline-secondary">Back to Materials</a>
        </div>

        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="brand" class="form-label">Brand</label>
                        <input type="text" class="form-control" id="brand" name="brand" 
                               value="{{ material.brand }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" 
                               value="{{ material.name }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" 
                                  rows="3">{{ material.description }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label for="external_link" class="form-label">External Link</label>
                        <input type="url" class="form-control" id="external_link" name="external_link" 
                               value="{{ material.external_link }}"
                               placeholder="https://example.com/material">
                    </div>

                    <div class="text-end">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
